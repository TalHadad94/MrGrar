<!doctype html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>צור קשר והזמנת גרר | מר גרר</title>

    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="stylesheet" href="./assets/contact.css" />
</head>

<body>
    <header class="site-header container">
        <a href="./" class="brand-row">
        <img src="./assets/logo.png" alt="מר גרר" class="brand-logo" />
        <div class="brand-text">מר <span>גרר</span> — שירותי גרירה וחילוץ</div>
        <div class="brand-text-phone">מר <span>גרר</span></div>
        </a>
        <nav class="nav">
        <a href="./">דף הבית</a>
        <a href="./blog/">בלוג</a>
        <a href="./contact.html" class="active">צור קשר</a>
        </nav>
    </header>

    <div class="sticky-cta">
        <a class="btn btn-wa" href="https://wa.me/972552765546" target="_blank" rel="noopener">
            <img src="./assets/icons/whatsapp.svg" alt="WhatsApp" />
        </a>
        <div class="cta-right">
            <a class="btn btn-call alt" href="tel:+972524839975">052-483-9975</a>
            <a class="btn btn-call" href="tel:+972552765546">055-276-5546</a>
        </div>
    </div>

    <main class="container" id="order">
        <section class="contact-section">
            <header class="contact-header">
            <h1>צור קשר / הזמנת שירות</h1>
            <p class="contact-subtitle">נשמח לעזור לכם בכל שעה — שירות גרירה וחילוץ בבאר יעקב והסביבה.</p>
            </header>

            <div class="contact-grid">
                <!-- Form -->
                <form class="contact-form" method="post" action="https://formspree.io/f/your-id">
                    <h2>שלחו פנייה מהירה</h2>
                    <label>שם מלא<input name="name" required></label>
                    <label>טלפון<input name="phone" type="tel" required></label>
                    <label>מיקום נוכחי<input name="location" placeholder="לדוגמה: רח׳ הרצל 10, באר יעקב" required></label>
                    <label>סוג תקלה<select name="issue">
                    <option>הרכב לא מניע</option>
                    <option>פנצ׳ר</option>
                    <option>תאונה</option>
                    <option>אחר</option>
                    </select></label>
                    <label>הודעה<textarea name="message" rows="4"></textarea></label>
                    <button class="btn btn-primary" type="submit">שליחה</button>
                </form>

                <!-- Aside with info -->
                <aside class="contact-aside">
                    <div class="contact-card">
                        <h2>צור קשר ישיר</h2>
                        <ul class="contact-list">
                            <li><img src="./assets/icons/phone.svg" alt=""> <a href="tel:+972552765546">055-276-5546</a></li>
                            <li><img src="./assets/icons/whatsapp.svg" alt=""> <a href="https://wa.me/972552765546" target="_blank">שלח הודעת ווטסאפ</a></li>
                            <li><img src="./assets/icons/location.svg" alt=""> באר יעקב והסביבה</li>
                            <li><img src="./assets/icons/clock.svg" alt=""> זמינים 24/7</li>
                        </ul>
                    </div>
                </aside>
            </div>
        </section>
    </main>

    <footer class="site-footer container">
        <p>© <span id="year"></span> מר גרר</p>
    </footer>

    <script src="./assets/main.js" defer></script>
</body>
</html>
