<html lang="he" dir="rtl">
<head>

<body>
    <header class="site-header container">
    <div class="brand"><a href="/" class="logo">מר <span>גרר</span></a></div>
        <nav class="nav">

    <main class="container" id="order">
        <h1>צור קשר / הזמנת שירות</h1>
        <div class="contact-grid">
            <form class="contact-form" method="post" action="https://formspree.io/f/your-id">
                <label>שם מלא<input name="name" required></label>
                <label>טלפון<input name="phone" type="tel" required></label>
                <label>מיקום נוכחי<input name="location" placeholder="לדוגמה: רח׳ הרצל 10, באר יעקב" required></label>
                <label>סוג תקלה<select name="issue">
                <option>הרכב לא מניע</option>
                <option>פנצ׳ר</option>
                <option>תאונה</option>
                <option>אחר</option>
                </select></label>
                <label>הודעה<textarea name="message" rows="4"></textarea></label>
                <button class="btn btn-primary" type="submit">שליחה</button>
            </form>
            <aside class="contact-aside">
                <a class="btn btn-primary" href="tel:+972524839975">📞 9975‑483‑052</a>
                <a class="btn btn-whatsapp" href="https://wa.me/972524839975" target="_blank" rel="noopener">WhatsApp</a>
                <p>שעות פעילות: 24/7</p>
            </aside>
        </div>
    </main>

    <footer class="site-footer container">
        <p>© <span id="year"></span> מר גרר</p>
    </footer>

    <script src="./assets/main.js" defer></script>
